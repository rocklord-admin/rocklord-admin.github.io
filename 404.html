<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>킹오락 어드민</title>
</head>
<body>
  <h1>페이지를 찾을 수 없습니다 😢</h1>
  <p>메인 페이지로 이동 중...</p>
  <p><a href="https://king-of-rock.github.io/">이동이 안되면 여기를 클릭하세요!</a></p>
  <script>
    // 현재 URL이 메인 페이지가 아니라면 강제로 메인 페이지로 이동
    if (window.location.href !== "https://rocklord-admin.github.io/") {
      window.location.replace("https://rocklord-admin.github.io/");
    }
  </script>
</body>
</html>
